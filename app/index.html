<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
  </head>
  <body>
    <h3>Submit Words!</h3>
    <form id="submitAdj">
      <label for="user-adjective">Give us an adjective:</label>
      <input type="text" name="adjective" id="user-adjective">
      <input type="submit" value="Submit Words">
    </form>
    <br>
    <p id="adjectiveRes"></p>
    <br>

    <form id="submitNoun">
      <label for="user-noun">Give us a noun:</label>
      <input type="text" name="noun" id="user-noun">
      <input type="submit" value="Submit Words">
    </form>
    <br>
    <p id="nounRes"></p>
    <br>

    <form id="submitVerb">
      <label for="user-verb">Give us a verb:</label>
      <input type="text" name="verb" id="user-verb">
      <input type="submit" value="Submit Words">
    </form>
    <br>
    <p id="verbRes"></p>
    <br>

    <button type="button" id="bandName">Get A Random Band Name!</button>
    <p>Your name:
      <span id="adjective"></span>
      <span id="noun"></span>
      <span id="verb"></span>
    </p>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
